name: Latest Blog Post Workflow
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }} 
          
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 4
          feed_list: "https://medium.com/feed/@acarismailkagan"
          gh_token: ${{ secrets.GH_TOKEN }}
          # ðŸ‘‡ 1. Force the bot to scan the article text for images
          extract_image_from_content: "true"
          # ðŸ‘‡ 2. Use '$image' instead of '$cover_image'
          template: "<tr><td><a href='$url'><img width='140px' src='$image' /></a></td><td><a href='$url'><b>$title</b></a><br/><i>$date</i></td></tr>"
