name: Latest Blog Post Workflow
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }} 
          
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 5
          feed_list: "https://medium.com/feed/@acarismailkagan"
          gh_token: ${{ secrets.GH_TOKEN }}
          template: "<li><a href='$url'><img src='https://img.shields.io/badge/Read-Medium-black?style=flat-square&logo=medium' alt='Read'></a> <a href='$url'><b>$title</b></a> ($date)</li>"
          date_format: "mmm d, yyyy"
